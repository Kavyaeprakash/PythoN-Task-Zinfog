<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Home</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <div style="background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px;">
        <h1 style="text-align: center; margin-bottom: 20px; font-size: 24px; color: #333;">Sign Up</h1>
        <form method="post" action="/api/customer/signup/">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required
                   style="width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; transition: all 0.3s ease;">
            <input type="email" name="email" placeholder="Email" required
                   style="width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; transition: all 0.3s ease;">
            <input type="password" name="password" placeholder="Password" required
                   style="width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; transition: all 0.3s ease;">
            <button type="submit" 
                    style="width: 100%; padding: 12px; background-color: #007BFF; color: white; font-size: 16px; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease;">
                    Sign Up
            </button>
        </form>
        <br>
        <p class="text-left" style="font-size: 15px; text-align: center; color: #333;">If you already have an account, 
            <a href="{% url 'login' %}" style="color: #007BFF; text-decoration: none;">login</a> instead.
        </p>
    </div>
</body>
</html>
