<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <div style="background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px;">
        <h1 style="text-align: center; margin-bottom: 20px; font-size: 24px; color: #333;">Login</h1>
        
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            
            <label for="username" style="font-size: 16px; color: #333;">Username:</label>
            <input type="text" id="username" name="username" required 
                   style="width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">

            <label for="password" style="font-size: 16px; color: #333;">Password:</label>
            <input type="password" id="password" name="password" required 
                   style="width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;">

            <button type="submit" 
                    style="width: 100%; padding: 12px; background-color: #007BFF; color: white; font-size: 16px; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease;">
                    Login
            </button>
        </form>
        
        <br>
        <p style="font-size: 15px; text-align: center; color: #333;">Don't have an account? <a href="{% url 'signup' %}" style="color: #007BFF; text-decoration: none;">Sign Up</a> here.</p>
    </div>
</body>
</html>
